<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div class="element">
                <p>Hit</p>
                <div class="input" id="hit">
    
                </div>
            </div>
            <div class="element">
                <p>Timer</p>
                <div class="input" id="timer">
    
                </div>
            </div>
            <div class="element">
                <p>Score</p>
                <div class="input" id="score">
    
                </div>
            </div>
        </div>
        <div id="container"></div>
        <hr>
        <div id="footer">
            <button id="start">Start</button>
            <button id="stop">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
